<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://c-zero.web.app/css/all.css">
    <link rel="stylesheet" href="align.css">

    <!-- Basic functions I use to make js cleaner -->
    <script src="https://c-zero.web.app/js/brickjs.js" defer></script>
</head>

<body>
    <div style="margin-top: 10px;"></div>
    <div class="page-container middle">
        <div class="buttons push-left">
            <a class="button flat hover less-round" id="FileOpen" style="margin-bottom: 10px;">Open File</a><br>
            <a class="button flat hover less-round" id="FileBlank" style="margin-bottom: 10px;">New File</a><br>
            <span style="margin-left: 10px; display: block;" id="OpenedFile"></span><br>

            <hr>
            <div class="text-container-center" style="display: none;" id="saveprompt">
                <h3 style="color: #444;"><b>UNSAVED CHANGES</b></h3><br>
                <a class="button blue-btn hover popout" id="FileSave" style="margin-bottom: 10px;">Save File</a><br>
                <a class="button flat hover" id="FileSaveAs" style="margin-bottom: 10px;">Save File As</a>
            </div>
        </div>

        <div class="editor push-right">
            <textarea name="file-txt1" id="pretext" cols="25" rows="35" placeholder="Your opened file's text will be displayed here! Click 'Open File' to open a file!" disabled></textarea>
            <textarea name="file-txt" id="posttext" cols="25" rows="35" style="display: none;"></textarea>
        </div>
    </div>

    <script src="files.js" async defer></script>
</body>

</html>
